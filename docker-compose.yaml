version: '3.7'
networks:
    bore:
        name: bore
        driver: bridge

services:

    bore-nginx:
        build: .
        environment:
            - VIRTUAL_HOST=${BORE_HOST:-t.eichefe.com.br}
            - LETSENCRYPT_HOST=${BORE_HOST:-t.eichefe.com.br}
        ports:
            - ${NGINX_PORT:-2300}:80
        networks:
            - bore

    bore-server:
        image: ekzhang/bore
        command: server --min-port ${MIN_PORT:-7000}
        ports:
            - 7835:7835
        environment:
            - BORE_SECRET=${BORE_SECRET}
        networks:
            - bore