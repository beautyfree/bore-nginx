server {
    resolver {{ default .Env.DNS_RESOLVER "127.0.0.11" }} valid=10s;
    resolver_timeout 5s;

    listen 80;
    server_name ~^(?<port>\d+)\.{{ default .Env.BORE_DOMAIN "bore.tacticlaunch.com" }}$;

    error_log /dev/stdout info;
    access_log /dev/stdout;

    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

    location / {
        set $upstream_host {{ default .Env.BORE_HOST "bore-server" }};
        set $upstream_port $port;
        proxy_pass http://$upstream_host:$upstream_port;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
}

# Fallback server for debugging
server {
    listen 80 default_server;
    server_name _;

    error_log /dev/stdout info;
    access_log /dev/stdout;

    location / {
        return 200 "Debug: Host=$host, Server=$server_name\n";
        add_header Content-Type text/plain;
    }
}
