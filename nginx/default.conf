server {
    resolver {{ default .Env.DNS_RESOLVER "127.0.0.11" }} valid=10s;
    resolver_timeout 5s;

    listen 80;
    server_name _;

    error_log /dev/stdout info;
    access_log /dev/stdout;

    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

    location ~ ^/(\d+)/$ {
        add_header Set-Cookie "usuario_id=$1; Path=/; HttpOnly";
        return 302 $scheme://$host:$server_port/;
    }

    location ~/(\d+)/(.*)$ {
        set $upstream_host {{ default .Env.BORE_HOST "bore-server" }};
        set $upstream_port $1;
        set $upstream_path $2;
        proxy_pass http://$upstream_host:$upstream_port/$upstream_path;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-URI $request_uri;
    }

    location ~/(.*)$ {
        if ($cookie_usuario_id != "") {
            set $usuario_id $cookie_usuario_id;
        }

        if ($usuario_id = "") {
            return 404;
        }

        set $upstream_host {{ default .Env.BORE_HOST "bore-server" }};
        set $upstream_port $usuario_id;
        set $upstream_path $1;
        proxy_pass http://$upstream_host:$upstream_port/$upstream_path;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Usuario-ID $usuario_id;
    }
    
}
